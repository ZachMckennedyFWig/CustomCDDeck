    <!-- Segmented LCD Block -->
    <div class="player-container">
        <!-- Song name display -->
            <div class="song-name">
            <div class="text-container">
                <span id="song-back">~~~~~~~~~~~~~~~~~~~~</span><!-- Background text -->
                <span id="song-text"></span><!-- Song text -->
            </div>
            </div>
        <!-- Time display -->
        <div class="progress-info">
            <div class="time-container">
                <span id="time-back">8:88</span><!-- Background text -->
                <span id="elapsed-time">0:00</span> <!-- Elapsed time -->
            </div>
            <input type="range" id="progress-bar" value="0" min="0" max="69" > <!-- Progress bar -->
            <div class="time-container">
                <span id="time-back">8:88</span><!-- Background text-->
                <span id="remaining-time">0:00</span> <!-- Remaining time -->
            </div>
        </div>
        <!-- Box to hold the controls and icons below the playback bar -->
        <div class="controls">
            <!-- Shuffle button -->
            <button class="small" id="shuffle">
                <img src="images/shuffle.png" class="shuffle-img"/>
            </button>

            <!-- Rewind button -->
            <button class="small" id="rewind">
                <img id="rewind-img" src="images/rw.png" alt="Rewind" width="50" height="50"/>
            </button>

            <!-- Play/Pause button -->
            <button class="big" id="play-pause">
                <img id="play-pause-img" src="images/play.png" alt="Play" width="75" height="75"/>
            </button>

            <!-- Stop button -->
            <button class="big" id="stop">
                <img id="stop-img" src="images/stop-button.png" alt="Stop" width="75" height="75"/>
            </button>

            <!-- Fast Forwards button -->
            <button class="small" id="fast-forward">
                <img id="fast-forward-img" src="images/ff.png" alt="Fast Forward" width="50" height="50"/>
            </button>

            <!-- Loop button -->
            <button class="small" id="loop">
                <img src="images/repeat.png" class="loop-img"/>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
